<div class="productCart" *ngIf="productCart">
        <span class="badge badge-pill badge-success">You have {{productCart}}        </span>
        <br />In your cart
        <br />
        <a href="/cart" class="btn btn-link" 
         >Order Now</a>
</div>
    <div class="row">
        <div class="col-sm-4 productList" *ngFor="let product of productList">
                <div class="card" >
                    <img src="{{product.img}}" width="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <div class="badge badge-danger price">{{product.price}}</div>
                        <p class="card-text">{{product.description}}</p>
 
                        <select id="qtyValue{{product.rand}}"
                        aria-describedby="Quantity" name="qtyValue{{product.rand}}"
                       placeholder="Quantity" [(ngModel)]="model.qtyValue+product.rand">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>5</option>
                            <option>10</option>
                        </select><span class="kg">{{product.qty}}</span>
                   
                        <a href="javascript:void(0)" class="btn btn-success" 
                        (click)="addToCart($event, product.id, model.qtyValue+product.rand)"
                        *ngIf="product.incart == 'false'">Add to Cart</a>
                        <a href="javascript:void(0)" class="btn btn-warning " 
                        (click)="removeCart($event, product.id)"
                        *ngIf="product.incart == 'true'">Remove from cart</a>
                    </div>
                </div>
        </div>
    </div>
